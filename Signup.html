<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <link rel="stylesheet" href="../res/bootstrap@5.2.0.min.css">
  <link rel="stylesheet" href="../res/chartist.min.css">
</head>
<style>
    input {
    width: 100%;
      
    }
  label{
    width:100%;
  }
  
  
</style>

<body>
<div class="container-fluid p-3 m-3 shadow-lg bg-light rounded">
  <div class="header text-center mt-5">
    <img src="Techsphere.png" alt=""class="w-50 h-20 ">
        <h2 class="fw-normal mt-4"> Create an Account </h2>
        
        <a href="https://wa.link/np6kug">        <button 
        type="button" class="btn btn-danger m-3">Need help? Contact us </button>
</a>
        
        
  </div>
  
  <form class="container m-1 p-2   border" >
    
    <fieldset>
            <h6 class="fw-normal">Phone number</h6>
    <label for="number">
      <input type="number" id="number"  placeholder="Format:23408112111111" > 
      <br>
      <small class="text-muted"> Phone number/ WhatsApp number preferrable. format <span class="text-primary">2340811121111</span> </small>
      
    </label>
    

      <h6 class="fw-normal">Username</h6>
    <label for="name">
      <input type="text " id="Username" placeholder="Username"class="w-100"> 
      <br>
      <small class="text-muted"> Required. Unique username</small>
      
    </label>
    
    
          <h6 class="fw-normal">Email</h6>
    <label for="Email">
      <input type="text " id="Email" placeholder="Email"> 
      <br>
      <small class="text-muted"> Required. Enter vaild Email Address.</small>
      
    </label>
    
    
          <h6 class="fw-normal">Password</h6>
    <label for="password" >
      <input type="password" id="password" placeholder="password"> 
      <br>
      <small class="text-muted"> 
      <ul>
        <li>Must contain capital and small letters</li>
        <li>must contain at lest 8 charater</li>
      <li>Must have a symbol</li>
      </ul>
      
      
      </small>
      
    </label>
    
    <p> Select the skill you  want  to learn</p>
    <select multiple="multiple" > 
      
      <option > Graphic design</option>
     <option > Web design</option>
      <option > Software development</option>
      <option >App development </option>
      <option > Videography </option>
      <option > All</option>

      
    </select>
    
    
    
    
    </fieldset>
    
    <div class="text-center">
      
          <button type="submit" class="btn btn-primary w-50 m-4 ">Submit</button>

      
    </div>
    
    
    
  </form>
  
  
</div>




</body>


</html>
